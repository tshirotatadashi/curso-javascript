<!-- aluraframe/client/post.html -->
<html>
<head>
  <meta charset="UTF-8">
  <title>Negociações</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
<form class="form">

  <div class="form-group">
    <label for="data">Data</label>
    <input type="date" id="data" class="form-control" required autofocus/>
  </div>

  <div class="form-group">
    <label for="quantidade">Quantidade</label>
    <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
  </div>

  <div class="form-group">
    <label for="valor">Valor</label>
    <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
  </div>

  <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar dados para servidor</button>
</form>

<script>

  function sendPost(event) {
    event.preventDefault();
    console.log("Enviando post");

    //aqui você deve ler os dados do formulário
    let $ = document.querySelector.bind(document)
    let idata = $('#data')
    let iquantidade = $('#quantidade')
    let ivalor = $('#valor')

    let negociacao = {
        data: idata.value,
        quantidade: iquantidade.value,
        valor: ivalor.value
    }


    let service = new HttpConnet()
    service.set('/negociacoes', negociacao, 'Content-type', 'application/json')
      .then(ress => {
        idata.value = ''
        iquantidade.value = 0
        ivalor.value = 0.0
      })
      .catch(err => alert(err))
  }
</script>
</body>
</html>
